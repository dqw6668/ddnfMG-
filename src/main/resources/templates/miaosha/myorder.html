<script type="text/javascript" src="/js/jquery.min.js"></script>

<script type="text/javascript" src="/js/lightyear.js"></script>
<script>
    //定义全局商品数组信息
    var g_itemList = [];
    jQuery(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "/item/list",
            xhrFields: {withCredentials: true},
            success: function (data) {
                if (data.status == "success") {
                    g_itemList = data.data;
                    reloadDom();
                } else {
                    alert("获取商品信息失败，原因为" + data.data.errMsg);
                }
            },
            error: function (data) {
                alert("获取商品信息失败失败，原因为" + data.responseText);
            }
        });

    });


    function reloadDom() {
        for (var i = 0; i < g_itemList.length; i++) {
            var itemVO = g_itemList[i];
            var dom = "<div style='width:20%;float: left' data-id='" + itemVO.id + "' id='itemDetail" + itemVO.id + "'><div class='form-group'><div><img style='width:200px;height:150px' src='" + itemVO.imgUrl + "'/></div></div><div class='form-group'><div><label class='control-label'>" + itemVO.title + "</label></div></div><div class='form-group'><label class='control-label'>价格</label><div><label class='control-label'>" + itemVO.price + "</label></div></div><div class='form-group'><label class='control-label'>售卖点卷</label><div><label class='control-label'>" + itemVO.sales + "</label></div></div></div>";
            $(".content").append($(dom));

            $("#itemDetail" + itemVO.id).on("click", function (e) {
                window.location.href = "info?id=" + $(this).data("id");
            });
        }

    }


</script>

                        var cdkeyVO = g_cdkeyList[i];

                            "<tr class='trpa'><td sec:authorize=\"hasAnyAuthority('VIP','ROOT')\">" + result[i].accountname + "</td>" +
                            "<td>" + result[i].charac_no + "</td>" +
                            "<td>" + result[i].charac_name + "</td>" +
                            "<td>" + result[i].gameCareer + "</td>" +
